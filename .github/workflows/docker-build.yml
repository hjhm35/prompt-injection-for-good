name: Build and Push Docker image

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]          # also builds when you push a tag like v0.1.0
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (ARM emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Make the repo paths lowercase, e.g. royjolij/solanaai
      - name: Compute image name (lowercase)
        run: echo "IMAGE_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # Decide second tag: use the tag name (vX.Y.Z) or the commit SHA
      - name: Compute version tag
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "PUSH_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "PUSH_TAG=${{ github.sha }}" >> $GITHUB_ENV
          fi

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ env.IMAGE_NAME }}:${{ env.PUSH_TAG }}
          provenance: false
